<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" cntent="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <title>imgur</title>
</head>

<body data-pane="main">

    <header>
        <h1><a href="#main">imgur</a></h1> 
        <div id="install"><button>Install</button></div>
    </header>

    <section id="pane-main">
      <a href="#browse">browse</a>
      <a href="#upload">upload</a>
    </section>

    <section id="pane-browse">
      <select id="select-subreddit">
        <option value="comics">comics</option>
        <option value="pics">pics</option>
        <option value="gifs">gifs</option>
        <option value="aww">aww</option>
      </select> 
      <ul id="browse-images"></ul>
    </section>

    <section id="pane-upload">
      <button onclick="panes.upload.import()">import</button>
      <button onclick="panes.upload.camera()">camera</button>
    </section>

    <section id="pane-image">
      <button>share</button>
      <img id="preview">
    </section>

    <script src="js/UI.js"></script>
</body>
</html>
