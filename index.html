<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <title>Shoot And Share</title>
</head>

<body>

    <header>
        <h1>imgur</h1> 
        <div id="install"><button>Install</button></div>
        <div id="online-status" title="Online"></div>
    </header>

    <section id="pane-main">
      <button onclick="UI.showBrowsePane()">Browse</button>
      <button onclick="UI.showUploadPane()">Upload</button>
    </section>

    <section id="pane-browse">
      <select id="select-subreddit">
        <option value="comics">comics</option>
        <option value="pics">gif</option>
        <option value="gifs">gifs</option>
        <option value="aww">aww</option>
      </select> 
      <ul id="browse-images"></ul>
    </section>

    <section id="pane-upload">
      <button>import</button>
      <button>camera</button>
    </section>

    <script src="js/base.js"></script>
    <script src="js/webapp.js"></script>
    <script src="js/offline.js"></script>

</body>
</html>
